[basic]
version=0.0.1
license_key=xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
enable_newrelic=1
ipinfodb_key=xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
parts=(?P<host>\S+),\S+,(?P<user>\S+),\[(?P<time>.+)\],"(?P<request>.+)",(?P<status>[0-9]+),(?P<size>\S+)
ssl_parts=(?P<host>\S+),\S+,(?P<user>\S+),\[(?P<time>.+)\],"(?P<request>.+)",(?P<status>[0-9]+),(?P<size>\S+)
warning_connection_level=500
ssl_warning_connection_level=250
max_in_list=3
watchlist_duration=600
exception_ips=1.2.3.4
recipients=john@xyz.com,tom@xyz.com
sender=noreplay@zyz.com
remote_smtpserver=0

[smtpserver]
server=smtp.xyz.com
port=587
username=devop
password=devop

[appnames]
www.abc.org=0
www.edf.org=1

[www.abc.org]
access_log=/var/log/httpd/www.abc.org_access_log
ssl_access_log=/var/log/httpd/www.edf.org_ssl_access_log

[www.edf.orgg]
access_log=/var/log/httpd/www.edf.org_access_log
ssl_access_log=/var/log/httpd/www.edf.org_ssl_access_log

